<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Data Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Hi There! We Need Your Data for the Calendar</h1>
        <p>Please fill out the following details to help us organize the calendar:</p>
        <form action="https://formspree.io/f/myzyazwq" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Your age in years" required>

            <label for="country">country</label>
            <input type="text" name="country" id="country" required>
        
            <label for="playing since">Playing Since:</label>
            <input type="date" id="time-playing" name="time" placeholder="Specify in years or months" required>
        
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
            <label for="spam">Want to keep updated?</label>
            <input type="checkbox" id="spam" name="spam" required>

            <label for="comment">Any comment</label>
            <input type="text" name="comment" id="comment" placeholder="Give us a comment for us to know">
        
            <button type="submit">Submit</button>
            <button><a href="index.html">Go back</a></button>
        </form>
        
    </div>
</body>

<style>/* styles.css */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 120vh;
    }
    
    .form-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    
    h1 {
        color: #333333;
        font-size: 1.5em;
        margin-bottom: 10px;
    }
    
    p {
        color: #555555;
        font-size: 1em;
        margin-bottom: 20px;
    }
    
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    
    label {
        text-align: left;
        color: #444444;
        font-weight: bold;
        font-size: 0.9em;
    }
    
    input {
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        font-size: 1em;
        width: 90%;

    }
    
    button {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    </style>
</html>
